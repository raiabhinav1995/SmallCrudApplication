<div class="container">
<div class='form-group row'>
    <label class='col-2' for="i1">Employee Name:</label>
    <input type='text' class='form-control col-6' id='i1' [(ngModel)]='name'>
</div>
<div class='form-group row'>
    <label class='col-2' for="i2">Location:</label>
    <select name="location" id="i2" class="form-control col-6" [(ngModel)]='location'>
        <option *ngFor="let l1 of locationArray" value="{{l1}}">{{l1}}</option>
    </select>

</div>
<div class='form-group row'>
    <label class='col-2' for="i3">Email:</label>
    <input type='email' class='form-control col-6' id='i3' [(ngModel)]='email'>
</div>
<div class='form-group row'>
    <label class='col-2' for="i4">Mobile:</label>
    <input type='number' class='form-control col-6' id='i4' [(ngModel)]='mob'>
</div>
<div *ngIf="id<0" class="row text-center">
    <div class="col-8 text-center"> <button class="btn btn-primary" type="submit" (click)="submitDetails()">Submit</button>
    </div>
</div>
    <div *ngIf="id>=0" class="row text-center">
      <div class="col-8 text-center"> <button class="btn btn-primary" type="submit" (click)="submitDetails()">Update</button>
      </div>
</div>
</div>
